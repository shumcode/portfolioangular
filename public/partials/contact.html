<div id="page3">
  <a id="contact" class="smooth"></a>
  <div class="heading1">
    <h2>Contact Me</h2>
  </div>
  <div class="contactform">
    <form name="contactForm" method="POST" action="send">
      <label>Name</label>
        <input name="name" id="name" placeholder="Type Here" data-ng-model="$ctrl.name">
      <label>Email</label>
        <input name="email" id="email" type="email" placeholder="Type Here" data-ng-model="$ctrl.email">
      <label>Message</label>
        <textarea name="message" id="message" placeholder="Type Here" data-ng-model="$ctrl.message" required></textarea>
      <button type="submit" class="submit" name="submit" value="Submit">Submit</button>
    </form>
  </div>
</div>
